<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Günlük Takvim</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      cursor: pointer;
    }

    input {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>100 Günlük Takvim</h1>

  <table id="takvim">
    <thead>
      <tr>
        <th>Gün</th>
        <th>Not</th>
      </tr>
    </thead>
    <tbody>
      <!-- Buraya 100 gün boyunca devam eden satırları ekleyebilirsin -->
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 100 gün boyunca takvim satırlarını oluştur
      var takvimTable = document.getElementById("takvim").getElementsByTagName('tbody')[0];

      for (var gun = 1; gun <= 100; gun++) {
        var row = takvimTable.insertRow(-1);

        var gunCell = row.insertCell(0);
        gunCell.textContent = "Gün " + gun;

        var notCell = row.insertCell(1);
        var notInput = document.createElement("input");
        notInput.type = "text";
        notCell.appendChild(notInput);

        // Her bir güne tıklandığında not alanına odaklan
        row.addEventListener("click", function () {
          notInput.focus();
        });
      }
    });
  </script>

</body>
</html>
