<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sitesi Başlığı</title>
	<style>#kayit-formu {
    width: 300px;
    margin: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

label {
    display: block;
    margin: 10px 0;
}

input {
    width: 100%;
    padding: 8px;
    margin: 5px 0 10px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>
    <h1>Web Siteniz</h1>

    <div id="kayit-formu">
        <h2>Kayıt Formu</h2>
        <form id="kayitFormu">
            <label for="ad">Adınız:</label>
            <input type="text" id="ad" name="ad" required>

            <label for="soyad">Soyadınız:</label>
            <input type="text" id="soyad" name="soyad" required>

            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Kayıt Ol</button>
        </form>
    </div>
	<script>
document.addEventListener('DOMContentLoaded', function() {
    var kayitFormu = document.getElementById('kayitFormu');

    kayitFormu.addEventListener('submit', function(event) {
        event.preventDefault(); // Formun sayfayı yenilemesini engelle

        // Form verilerini al
        var ad = document.getElementById('ad').value;
        var soyad = document.getElementById('soyad').value;
        var email = document.getElementById('email').value;

        // Burada form verilerini istediğiniz şekilde işleyebilirsiniz
        console.log('Ad: ' + ad);
        console.log('Soyad: ' + soyad);
        console.log('E-posta: ' + email);

        // Bu noktada sunucuya veri gönderme işlemleri eklenebilir
    });
});
</script>
</body>
</html>
