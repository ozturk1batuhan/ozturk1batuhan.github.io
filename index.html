<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banka Arayüzü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #balance {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #transferAmount {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Banka Hesabınız</h2>
<div id="balance">Bakiye: $1000</div>

<h3>Para Transferi</h3>
<label for="toAccount">Alıcı Hesap Numarası:</label>
<input type="text" id="toAccount" placeholder="Alıcı Hesap Numarası">

<label for="transferAmount">Transfer Miktarı:</label>
<input type="text" id="transferAmount" placeholder="Transfer Miktarı">

<button onclick="transferMoney()">Para Transferi Yap</button>

<script>
    let balance = 1000;

    function updateBalance() {
        document.getElementById('balance').innerText = 'Bakiye: $' + balance;
    }

    function transferMoney() {
        const toAccount = document.getElementById('toAccount').value;
        const transferAmount = parseFloat(document.getElementById('transferAmount').value);

        if (!toAccount || isNaN(transferAmount) || transferAmount <= 0 || transferAmount > balance) {
            alert('Geçersiz transfer bilgileri. Lütfen kontrol edin.');
            return;
        }

        balance -= transferAmount;
        updateBalance();
        alert('Para transferi başarıyla gerçekleşti!');
    }

    updateBalance();
</script>

</body>
</html>
