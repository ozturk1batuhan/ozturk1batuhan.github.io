<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Günlük Takvim</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      cursor: pointer;
    }

    input {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>100 Günlük Takvim</h1>

  <table id="takvim">
    <thead>
      <tr>
        <th>Gün</th>
        <th>Not</th>
      </tr>
    </thead>
    <tbody>
      <!-- Buraya 100 gün boyunca devam eden satırları ekleyebilirsin -->
    </tbody>
  </table>

  <!-- Firebase SDK ekleyin -->
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
//rules_version = '2';

    //match /{document=**} {
      //allow read, write: if false;
    //}
 // }
//}
  <script>
  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    // Firebase projenizin yapılandırma bilgilerini buraya ekleyin
    var firebaseConfig = {
      apiKey: "AIzaSyChA0Db_91UkpkOo5Yvv09cNSkbx9--tLA",
      authDomain: "gunluktakvim-38fa4.firebaseapp.com",
      projectId: "gunluktakvim-38fa4",
	  storageBucket: "gunluktakvim-38fa4.appspot.com",
      messagingSenderId: "857102163222",
      appId: "1:857102163222:web:4bfbb3001c6ee71acec437",
      measurementId: "G-W20J2E2Q49"
    };

    // Firebase başlat
    firebase.initializeApp(firebaseConfig);
	 const app = initializeApp(firebaseConfig);
     const analytics = getAnalytics(app);

    // Veritabanı referansı
    var database = firebase.database();

    document.addEventListener("DOMContentLoaded", function () {
      var takvimTable = document.getElementById("takvim").getElementsByTagName('tbody')[0];

      for (var gun = 1; gun <= 100; gun++) {
        var row = takvimTable.insertRow(-1);

        var gunCell = row.insertCell(0);
        gunCell.textContent = "Gün " + gun;

        var notCell = row.insertCell(1);
        var notInput = document.createElement("input");
        notInput.type = "text";
        notCell.appendChild(notInput);

        // Her bir güne tıklandığında not alanına odaklan
        row.addEventListener("click", function () {
          notInput.focus();
        });

        // Her not alanının değişikliklerini dinle
        notInput.addEventListener("input", function () {
          // Günlük numarasını ve notu al
          var gunNumarasi = gun;
          var not = this.value;

          // Firebase veritabanına kaydet
          database.ref('gunler/' + gunNumarasi).set({
            not: not
          });
        });

        // Sayfa yüklendiğinde Firebase veritabanından notları al
        var gunRef = database.ref('gunler/' + gun);
        gunRef.on('value', function(snapshot) {
          var kayitliNot = snapshot.val() ? snapshot.val().not : '';
          notInput.value = kayitliNot;
        });
      }
    });
  </script>

</body>
</html>
