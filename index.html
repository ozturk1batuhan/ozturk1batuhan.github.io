<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Günlük Takvim</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      cursor: pointer;
    }

    input {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>100 Günlük Takvim</h1>

  <table id="takvim">
    <thead>
      <tr>
        <th>Gün</th>
        <th>Not</th>
      </tr>
    </thead>
    <tbody>
      <!-- Buraya 100 gün boyunca devam eden satırları ekleyebilirsin -->
    </tbody>
  </table>

  <!-- Firebase SDK ekleyin -->
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>

  <script>
    // Firebase projenizin yapılandırma bilgilerini buraya ekleyin
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase başlat
    firebase.initializeApp(firebaseConfig);

    // Veritabanı referansı
    var database = firebase.database();

    document.addEventListener("DOMContentLoaded", function () {
      var takvimTable = document.getElementById("takvim").getElementsByTagName('tbody')[0];

      for (var gun = 1; gun <= 100; gun++) {
        var row = takvimTable.insertRow(-1);

        var gunCell = row.insertCell(0);
        gunCell.textContent = "Gün " + gun;

        var notCell = row.insertCell(1);
        var notInput = document.createElement("input");
        notInput.type = "text";
        notCell.appendChild(notInput);

        // Her bir güne tıklandığında not alanına odaklan
        row.addEventListener("click", function () {
          notInput.focus();
        });

        // Her not alanının değişikliklerini dinle
        notInput.addEventListener("input", function () {
          // Günlük numarasını ve notu al
          var gunNumarasi = gun;
          var not = this.value;

          // Firebase veritabanına kaydet
          database.ref('gunler/' + gunNumarasi).set({
            not: not
          });
        });

        // Sayfa yüklendiğinde Firebase veritabanından notları al
        var gunRef = database.ref('gunler/' + gun);
        gunRef.on('value', function(snapshot) {
          var kayitliNot = snapshot.val() ? snapshot.val().not : '';
          notInput.value = kayitliNot;
        });
      }
    });
  </script>

</body>
</html>
