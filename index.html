<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Kısaltma Servisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

<h2>Link Kısaltma Servisi</h2>

<label for="url">Uzun URL:</label>
<input type="text" id="url" required>
<button onclick="shortenUrl()">Kısalt</button>

<p id="result" style="display: none;"></p>

<script>
    function shortenUrl() {
        const originalUrl = document.getElementById('url').value;
        const shortUrl = generateShortUrl();
        const resultElement = document.getElementById('result');

        resultElement.style.display = 'block';
        resultElement.innerHTML = `
            Orijinal URL: <a href="${originalUrl}" target="_blank">${originalUrl}</a><br>
            Kısa URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>
        `;
    }

    function generateShortUrl() {
        // Burada kendi kısa URL oluşturma mantığınızı ekleyebilirsiniz.
        // Örneğin: Uzun URL'yi hash algoritması ile kısaltabilirsiniz.
        return "https://ozturk1batuhan.github.io/" + Math.random().toString(36).substring(7);
    }
</script>

</body>
</html>
