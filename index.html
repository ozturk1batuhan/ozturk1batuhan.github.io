<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Integration</title>
</head>
<body>
    <h1>ChatGPT Integration</h1>
    <div>
        <label for="userInput">Your message:</label>
        <input type="text" id="userInput" onkeyup="sendMessage(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chatContainer"></div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        function sendMessage(event) {
            if (event && event.key !== 'Enter') {
                return;
            }

            const message = userInput.value.trim();
            if (message === '') {
                return;
            }

            appendMessage('User', message);
            userInput.value = '';

            // OpenAI API'ye mesajı göndermek için gereken adımları ekleyin
            // Bu adımlar OpenAI API kullanımına özeldir.

            // API'ye isteği gönder
            // fetch('OpenAI_API_URL', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //         'Authorization': 'Bearer YOUR_API_KEY'
            //     },
            //     body: JSON.stringify({
            //         messages: [{ role: 'system', content: 'You are a chatbot' }, { role: 'user', content: message }]
            //     })
            // })
            // .then(response => response.json())
            // .then(data => {
            //     const botReply = data.choices[0].message.content;
            //     appendMessage('ChatGPT', botReply);
            // })
            // .catch(error => console.error('Error:', error));
        }

        function appendMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${role}:</strong> ${content}`;
            chatContainer.appendChild(messageElement);
        }
    </script>
</body>
</html>
