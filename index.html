<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Kasım Takvimi</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>12 Kasım Takvimi</h1>

    <table>
        <thead>
            <tr>
                <th>Tarih</th>
                <th>İşler</th>
            </tr>
        </thead>
        <tbody id="takvim-body">
            <!-- Takvim içeriği burada olacak -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var takvimBody = document.getElementById('takvim-body');
            
            // Başlangıç tarihi
            var baslangicTarihi = new Date('2023-11-12');

            // 7 gün boyunca takvim oluştur
            for (var i = 0; i < 7; i++) {
                var tarih = new Date(baslangicTarihi);
                tarih.setDate(baslangicTarihi.getDate() + i);

                var gun = tarih.getDate();
                var ay = tarih.getMonth() + 1; // Ay sayısı 0-11 arasında olduğu için +1 ekliyoruz
                var yil = tarih.getFullYear();

                var formattedDate = yil + '-' + (ay < 10 ? '0' : '') + ay + '-' + (gun < 10 ? '0' : '') + gun;

                // Örnek olarak her gün için aynı işi ekleyelim
                var isler = 'Örnek İş';

                var tr = document.createElement('tr');
                tr.innerHTML = '<td>' + formattedDate + '</td><td>' + isler + '</td>';

                takvimBody.appendChild(tr);
            }
        });
    </script>
</body>
</html>
